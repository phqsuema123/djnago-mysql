{% extends "base.html" %}
  
{% block title %}Add New recoment{% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="/addnew">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Share recommendations for your travel guide.</h3>  
        </div>    
     
        <div class="mb-3"> 
            <label>Province:</label>  
            {{ form.titile }}   
        </div> 
        <div class="mb-3"> 
            <label>How many days traveling:</label>  
            {{ form.day_travel }}   
        </div>
        <div class="mb-3"> 
            <label>
                Budget for travel:</label>  
            {{ form.budget }}   
        </div>
        <div class="mb-3"> 
            <label>Detail for travel:</label>  
            {{ form.detail }}   
        </div>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Share</button>    
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
